<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Avica Blog</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="img-background">
                <img src="login-img.png" style="width:100%;height: 100%;">
                <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQe6IdYB5rqj1pvKGAk7jd_aA45aMRkqj0hwA&usqp=CAU" style="width: 100%;"> -->
                <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1NOwXifDertjQEZm6wttOlwFv5zFG2giSLQ&usqp=CAU"> -->
            </div>
            <div class="center">
                <form>
                    <h1 class="bem-vindo">Bem-vindo!</h1>
                    <input type="text" placeholder="Username..." class="form-input" id="username">
                    <input type="password" placeholder="Password..." class="form-input" id="password">
                    <br>
                    <a href="#" onclick="verificarCampos('login')">
                        <p class="btn-ancora">Login</p>
                    </a>
                </form>
            </div>
        </div>
    </header>
    <div>

    </div>
    <div id="register">
        <div class="register-form">
            <div class="center">
                <form>
                    <h1 class="bem-vindo">Cadastre-se</h1>
                    <input type="text" placeholder="First name..." class="form-input" id="first-name">
                    <input type="text" placeholder="Last name..." class="form-input" id="last-name">
                    <input type="text" placeholder="Username..." class="form-input" id="username-register">
                    <input type="password" placeholder="Password..." class="form-input" id="password-register">
                    <a href="#" onclick="verificarCampos()">
                        <p class="btn-ancora">Register</p>
                    </a>
                </form>
            </div>
            <div class="img-background">
                <img src="register-img.png" style="width:100%;height: 100%;">
            </div>
        </div>
    </div>
    <script src="usuarios.js"></script>
</body>

</html>
